<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area {
            background-color: red;
            color: pink;
            font: Arial;
            height: 100px;
            width: 200px;
            text-align: center;
            line-height: 100px;
            border: 3px groove yellow;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Ol√°, mundo!</h1>
    <p>resultado aqui</p>
    <p> aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div id="area" onclick="clicar()" onmouseout="sair()" ontouchmove="moverTouch(event)">Clique Aqui</div>
<script>
     var a = document.getElementById('area');
     
     function clicar(){
         a.innerText = 'clicou!';
         a.style.backgroundColor = '#8B0000';
     }

     function sair(){
         a.innerText = 'Saiu!';
         a.style.backgroundColor = '#00CED1';
       
     }

     function moverTouch(event) {
         var touch = event.touches[0];
         a.style.left = touch.clientX - 100 + 'px';
         a.style.top = touch.clientY - 200 + 'px'; 
         event.preventDefault();
     }
</script>        
</body>
</html>
